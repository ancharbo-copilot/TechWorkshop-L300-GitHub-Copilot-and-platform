name: Build and Deploy to Azure App Service

on:
  push:
    branches: [ main ]
    paths: [ 'src/**' ]
  pull_request:
    branches: [ '*' ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME || vars.AZURE_WEBAPP_NAME }}
  ACR_NAME: ${{ secrets.ACR_NAME || vars.ACR_NAME }}
  IMAGE_NAME: zavastore

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate required variables
      run: |
        if [ -z "${{ vars.AZURE_WEBAPP_NAME }}" ]; then
          echo "::error::AZURE_WEBAPP_NAME variable is not set. Please configure it in GitHub repository settings."
          exit 1
        fi
        if [ -z "${{ vars.ACR_NAME }}" ]; then
          echo "::error::ACR_NAME variable is not set. Please configure it in GitHub repository settings."
          exit 1
        fi
        echo "âœ… All required variables are configured"

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build and push container image to ACR
      run: |
        az acr build \
          --registry ${{ env.ACR_NAME }} \
          --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --image ${{ env.IMAGE_NAME }}:latest \
          --file ./src/Dockerfile \
          ./src

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        images: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Azure Logout
      run: az logout
      if: always()
